    <style>

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1e1e2f;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        /* Container Styling */
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #29293d;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        /* Profile Photo */
        .photo {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid #ff7f50;
        }
        .photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* Heading */
        h1 {
            margin: 10px 0;
            font-size: 2.5em;
            color: #ff7f50;
        }
        /* Subtext */
        p {
            font-size: 1.2em;
            margin: 10px 0;
            color: #ddd;
        }
        /* Information List */
        ul {
            list-style-type: none;
            padding: 0;
            text-align: left; /* Align text to the left */
            margin: 20px auto;
            max-width: 600px; /* Keep it centered and aligned */
        }
        li {
            margin: 15px 0;
            font-size: 1.1em;
        }
        li span {
            font-weight: bold;
            color: #ff7f50;
        }
        /* Footer */
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
